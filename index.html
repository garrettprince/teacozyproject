<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <!-- need to make this nav a fixed header still -->
        <nav>
            <div id="logo">
                <img id="logo-image" src="./Assets/Photos/img-tea-cozy-logo.png" alt="Tea Cozy logo">
            </div>
            <ul id="navigation">
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero-section">
            <div id="banner">
                <div id="mission-statement-section">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
        </section>
        <section id="photo-gallery-section">
            <div id="gallery-container">
                <div id="gallery-text-section">
                    <h2>Tea of the Month</h2>
                    <h4>What's steeping at the Tea Cozy?</h4>
                </div>
                <div id="gallery-photos-1">
                    <div id="photo-1">
                        <img class="product-photo" src="/Assets/Photos/img-berryblitz.jpeg" alt="">
                        <h4 class="photo-label">Fall Berry Blitz Tea</h4>
                    </div>
                    <div id="photo-2">
                        <img class="product-photo" src="/Assets/Photos/img-spiced-rum.jpeg" alt="">
                        <h4 class="photo-label">Spiced Rum Tea</h4>
                    </div>
                    <div id="photo-3">
                        <img class="product-photo" src="/Assets/Photos/img-donut.jpeg" alt="">
                        <h4 class="photo-label">Seasonal Donuts</h4>
                    </div>
                </div>
                <div id="gallery-photos-2">
                    <div id="photo-4">
                        <img class="product-photo" src="/Assets/Photos/img-myrtle-ave.jpeg" alt="">
                        <h4 class="photo-label">Myrtle Ave Tea</h4>
                    </div>
                    <div id="photo-5">
                        <img class="product-photo" src="/Assets/Photos/img-bedford-bizarre.jpeg" alt="">
                        <h4 class="photo-label">
                            Bedford Bizarre Tea
                        </h4>
                    </div>
                </div>
            </div>
        </section>
        <section id="locations-section">
            
        </section>
    </main>
    <footer></footer>
</body>
</html>
